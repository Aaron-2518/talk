<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钓鱼邀请</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #3498db;
            font-weight: bold;
        }
        
        .fishing-icon {
            font-size: 4rem;
            margin: 25px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        .fish {
            position: absolute;
            font-size: 2.5rem;
            animation: swim 15s linear infinite;
            opacity: 0.7;
        }
        
        .fish:nth-child(1) {
            top: 20%;
            left: -50px;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .fish:nth-child(2) {
            top: 60%;
            right: -50px;
            animation-delay: 2s;
            animation-duration: 18s;
        }
        
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%233498db" fill-opacity="0.4" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: wave 10s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes swim {
            0% { transform: translateX(0) scaleX(1); }
            50% { transform: translateX(calc(100vw + 50px)) scaleX(1); }
            51% { transform: translateX(calc(100vw + 50px)) scaleX(-1); }
            100% { transform: translateX(0) scaleX(-1); }
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1.5rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="fish">🐟</div>
    <div class="fish">🐠</div>
    
    <div class="container">
        <h1>美女你要钓鱼吗？</h1>
        <div class="fishing-icon">🎣</div>
        <p>好吧！</p>
        <div class="waves"></div>
    </div>

    <script>
        // 添加更多游动的鱼
        function createFish() {
            const body = document.querySelector('body');
            const fishCount = 5;
            
            for (let i = 0; i < fishCount; i++) {
                const fish = document.createElement('div');
                fish.className = 'fish';
                fish.textContent = Math.random() > 0.5 ? '🐟' : '🐠';
                
                // 随机位置和动画延迟
                fish.style.top = Math.random() * 80 + 10 + '%';
                fish.style.left = Math.random() * 100 + 'px';
                fish.style.animationDelay = Math.random() * 10 + 's';
                fish.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                body.appendChild(fish);
            }
        }
        
        // 页面加载后创建鱼
        window.addEventListener('load', createFish);
    </script>
</body>
</html>
